# contrato-theme.yml
extends: default

# Fuentes por defecto
base:  
  font_size: 9
  line_height: 1

# Márgenes y alineación del cuerpo del texto
page:
  size: Letter
  layout: portrait
  margin: [20, 30, 30, 30] # top, right, bottom, left
  line-height: 1

# Estilo de los títulos y secciones
heading:
  h1-font-size: 12
  h2-font-size: 9
  h2-margin-bottom: 0
  h2-display: inline-block

block:
  margin-bottom: 0

# Estilo para párrafos
paragraph:
  text-align: justify  
  line-height: 0.5   # Altura de línea
  margin-top: 0      # Espacio superior
  margin-bottom: 0   # Espacio inferior

image:
  align: center
  width: 200  
  margin-top: 1500
 
